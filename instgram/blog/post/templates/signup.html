<body>
<div class="container p-4 mt-4 bg-light" style="background-image: url('/media/bg.jpg');">

        <h2 class="page">
            <i class="fa fa-instagram" aria-hidden="true"></i>
           SIGNUP PAGE

        <form method="post">

            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control mb-2"  placeholder="Enter Frist name" name="fname">

           <div class="form-group">

                <input type="password" class="form-control mb-2" id="pwd2" placeholder="Enter password" name="pswd" required>

            </div>
            <button type="submit" class="btn btn-primary mb-2">Signup</button>

        </form>
    </div>
</div>
