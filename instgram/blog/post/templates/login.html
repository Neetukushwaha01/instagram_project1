<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Title</title>
    <style>

     .page {
       font-family: cursive;
}
body{
   background-image: url("/media/bg.jpg");

}



    </style>
</head>
<body>
<div class="container p-4 mt-4 bg-light" style="background-image: url('/media/bg.jpg');">
    <div class="w-25 m-auto bg-white p-4">
        <h2 class="page">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            LOGIN PAGE
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control mb-2" id="email2" placeholder="Enter First Name" name="fname"
                       required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mb-2" id="pwd2" placeholder="Enter password" name="pswd"
                       required>
            </div>
            <div class="form-check mb-2 mr-sm-2">
                <input type="checkbox" class="form-check-input" name="remember"> Remember me

            </div>
            <button type="submit" class="btn btn-primary mb-2">Login</button>
            <a href="/signup/" class="btn btn-info mb-2">Signup</a>
        </form>
    </div>
</div>
</body>
</html>
